<!DOCTYPE html>
<html>
	<head>
		<title>My Fibonacci generator</title>
	</head>
	<body>
		Enter number for which you like the Fibonacci sequence.
		<form action="/" method="post">
			<input type="text" name="expression" />
			<input type="submit" name="Execute" />
		</form>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				Results:
				<pre>
					{% for message in messages %}
{{message}}
					{% endfor %}
				</pre>
			{% endif %}
		{% endwith %}
	</body>
</html>
